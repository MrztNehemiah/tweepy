<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweepy - AI-Powered File Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .glass {
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-white dark:bg-black overflow-x-hidden transition-colors duration-300">
    <!-- Floating orbs background - only in dark mode -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none dark:block hidden">
        <div class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-float"></div>
        <div class="absolute top-40 right-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-32 left-1/2 w-72 h-72 bg-indigo-500 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <div class="relative z-10">
        <!-- Header -->
        <header class="container mx-auto px-6 py-8">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg class="w-10 h-10 text-gray-900 dark:text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
                    </svg>
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">Tweepy</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="glass p-3 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-all duration-300">
                        <svg id="sunIcon" class="w-6 h-6 text-gray-900 dark:text-white hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <svg id="moonIcon" class="w-6 h-6 text-gray-900 dark:text-white block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    </button>
                    <button class="glass px-6 py-2 rounded-full text-gray-900 dark:text-white font-medium hover:bg-black/10 dark:hover:bg-white/10 transition-all duration-300">
                        Sign In
                    </button>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <main class="container mx-auto px-6 py-20">
            <div class="text-center mb-16">
                <h1 class="text-6xl md:text-7xl font-bold text-gray-900 dark:text-white mb-6 leading-tight">
                    Analyze Your Files
                    <span class="block bg-gradient-to-r from-cyan-600 to-purple-600 bg-clip-text text-transparent">
                        With AI Power
                    </span>
                </h1>
                <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                    Upload, classify, and manage your files with cutting-edge artificial intelligence technology
                </p>
            </div>

            <!-- Main Upload Card -->
            <div class="max-w-4xl mx-auto">
                <div class="glass rounded-3xl p-12 shadow-2xl border-2 border-gray-200 dark:border-white/10 hover:border-cyan-400 dark:hover:border-cyan-400 transition-all duration-500">
                    <!-- File Upload Area -->
                    <div id="dropZone" class="border-4 border-dashed border-gray-300 dark:border-white/30 rounded-2xl p-16 text-center hover:border-cyan-400 transition-all duration-300 cursor-pointer group">
                        <input type="file" id="fileInput" class="hidden" multiple accept=".json,.js">
                        <svg class="w-20 h-20 mx-auto mb-6 text-gray-400 dark:text-white/70 group-hover:text-cyan-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Drop your files here</h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-2">or click to browse</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Only .json and .js files accepted</p>
                        <button id="browseBtn" class="bg-gradient-to-r from-cyan-500 to-purple-500 px-8 py-3 rounded-full text-white font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300">
                            Browse Files
                        </button>
                    </div>

                    <!-- Selected Files Display -->
                    <div id="selectedFiles" class="mt-8 hidden">
                        <h4 class="text-gray-900 dark:text-white font-semibold mb-4 text-lg">Selected Files:</h4>
                        <div id="fileList" class="space-y-2"></div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="grid md:grid-cols-2 gap-6 mt-12">
                        <button id="listBtn" class="group relative overflow-hidden bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-5 rounded-2xl text-white font-bold text-lg hover:shadow-2xl hover:scale-105 transition-all duration-300">
                            <span class="relative z-10 flex items-center justify-center space-x-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                                </svg>
                                <span>List Files</span>
                            </span>
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-700 to-blue-800 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
                        </button>

                        <button id="classifyBtn" class="group relative overflow-hidden bg-gradient-to-r from-purple-600 to-pink-600 px-8 py-5 rounded-2xl text-white font-bold text-lg hover:shadow-2xl hover:scale-105 transition-all duration-300">
                            <span class="relative z-10 flex items-center justify-center space-x-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                                </svg>
                                <span>Classify Files</span>
                            </span>
                            <div class="absolute inset-0 bg-gradient-to-r from-purple-700 to-pink-700 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
                        </button>
                    </div>
                </div>

                <!-- Results Display -->
                <div id="results" class="hidden mt-8 glass rounded-3xl p-8 shadow-2xl border border-gray-200 dark:border-white/10">
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Results</h3>
                    <div id="resultsContent" class="text-gray-700 dark:text-gray-200"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="container mx-auto px-6 py-12 mt-20">
            <div class="text-center text-gray-500 dark:text-gray-400">
                <p>&copy; 2026 Tweepy. Powered by AI.</p>
            </div>
        </footer>
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const theme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const fileListDiv = document.getElementById('fileList');
        const listBtn = document.getElementById('listBtn');
        const classifyBtn = document.getElementById('classifyBtn');
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        let uploadedFiles = [];

        browseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-cyan-400');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-cyan-400');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-cyan-400');
            const files = Array.from(e.dataTransfer.files);
            const validFiles = validateFiles(files);
            if (validFiles.length > 0) {
                handleFiles(validFiles);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            const validFiles = validateFiles(files);
            if (validFiles.length > 0) {
                handleFiles(validFiles);
            }
        });

        function validateFiles(files) {
            const validExtensions = ['.json', '.js'];
            const validFiles = [];
            const invalidFiles = [];

            files.forEach(file => {
                const fileName = file.name.toLowerCase();
                const isValid = validExtensions.some(ext => fileName.endsWith(ext));
                
                if (isValid) {
                    validFiles.push(file);
                } else {
                    invalidFiles.push(file.name);
                }
            });

            if (invalidFiles.length > 0) {
                showResults(`<div class="text-red-600 dark:text-red-400 font-semibold">
                    âœ— Invalid file type(s) rejected:<br><br>
                    ${invalidFiles.map(name => `<div class="mb-1">â€¢ ${name}</div>`).join('')}
                    <br>Only .json and .js files are accepted.
                </div>`);
            }

            return validFiles;
        }

        async function handleFiles(files) {
            uploadedFiles = Array.from(files);
            displayFiles();
            
            // Upload files to API
            await uploadFilesToAPI(files);
        }

        async function uploadFilesToAPI(files) {
            // TODO: Replace with your actual API endpoint
            const API_UPLOAD_URL = 'http://localhost:8080/api/v1/upload';
            
            const formData = new FormData();
            
            // Add all files to FormData
            Array.from(files).forEach((file, index) => {
                formData.append('files', file);
                // Or if your API expects individual file fields:
                // formData.append(`file${index}`, file);
            });
            
            try {
                const response = await fetch(API_UPLOAD_URL, {
                    method: 'POST',
                    body: formData,
                    // Add headers if needed (e.g., authentication)
                    // headers: {
                    //     'Authorization': 'Bearer YOUR_TOKEN'
                    // }
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Upload successful:', result);
                
                // Optional: Show success message to user
                showResults(`<div class="text-green-600 dark:text-green-400 font-semibold">âœ“ Files uploaded successfully!</div>`);
                
            } catch (error) {
                console.error('Upload error:', error);
                // Optional: Show error message to user
                showResults(`<div class="text-red-600 dark:text-red-400 font-semibold">âœ— Upload failed: ${error.message}</div>`);
            }
        }

        function displayFiles() {
            if (uploadedFiles.length === 0) {
                selectedFilesDiv.classList.add('hidden');
                return;
            }

            selectedFilesDiv.classList.remove('hidden');
            fileListDiv.innerHTML = uploadedFiles.map((file, index) => `
                <div class="flex items-center justify-between bg-gray-100 dark:bg-white/10 rounded-xl p-4 hover:bg-gray-200 dark:hover:bg-white/20 transition-all duration-300">
                    <div class="flex items-center space-x-3">
                        <svg class="w-6 h-6 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="text-gray-900 dark:text-white font-medium">${file.name}</span>
                        <span class="text-gray-500 dark:text-gray-400 text-sm">(${(file.size / 1024).toFixed(2)} KB)</span>
                    </div>
                    <button onclick="removeFile(${index})" class="text-red-500 hover:text-red-400 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayFiles();
        }

        listBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                showResults('No files uploaded yet. Please upload files first.');
                return;
            }

            // TODO: Replace with your actual API endpoint
            const API_LIST_URL = 'https://your-api.com/list';
            
            try {
                const response = await fetch(API_LIST_URL, {
                    method: 'GET',
                    // Add headers if needed
                    // headers: {
                    //     'Authorization': 'Bearer YOUR_TOKEN'
                    // }
                });
                
                if (!response.ok) {
                    throw new Error(`List failed: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('List response:', data);
                
                // Display API response or fall back to local files
                if (data.files && data.files.length > 0) {
                    const filesList = data.files.map(f => 
                        `<div class="mb-2">ðŸ“„ ${f.name || f.filename} - ${f.size ? (f.size / 1024).toFixed(2) + ' KB' : 'Unknown size'}</div>`
                    ).join('');
                    showResults(`<strong>Files from API (${data.files.length}):</strong><br><br>${filesList}`);
                } else {
                    // Fallback to local display
                    const filesList = uploadedFiles.map(f => 
                        `<div class="mb-2">ðŸ“„ ${f.name} - ${(f.size / 1024).toFixed(2)} KB</div>`
                    ).join('');
                    showResults(`<strong>Uploaded Files (${uploadedFiles.length}):</strong><br><br>${filesList}`);
                }
                
            } catch (error) {
                console.error('List error:', error);
                // Fallback to local display on error
                const filesList = uploadedFiles.map(f => 
                    `<div class="mb-2">ðŸ“„ ${f.name} - ${(f.size / 1024).toFixed(2)} KB</div>`
                ).join('');
                showResults(`<strong>Local Files (${uploadedFiles.length}):</strong><br><br>${filesList}<br><br><div class="text-yellow-600 dark:text-yellow-400 text-sm mt-4">Note: Could not fetch from API - ${error.message}</div>`);
            }
        });

        classifyBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                showResults('No files uploaded yet. Please upload files first.');
                return;
            }

            // TODO: Replace with your actual API endpoint
            const API_CLASSIFY_URL = 'https://your-api.com/classify';
            
            try {
                // Option 1: Send file names/IDs to classify (if files already uploaded)
                const fileNames = uploadedFiles.map(f => f.name);
                
                const response = await fetch(API_CLASSIFY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    },
                    body: JSON.stringify({
                        files: fileNames
                        // Or send file IDs if your upload API returns them:
                        // fileIds: uploadedFileIds
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Classification failed: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Classification response:', data);
                
                // Display API classification results
                if (data.classifications && data.classifications.length > 0) {
                    const classifications = data.classifications.map(item => `
                        <div class="bg-gray-100 dark:bg-white/10 rounded-lg p-4 mb-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-900 dark:text-white font-medium">${item.filename || item.name}</span>
                                <span class="px-3 py-1 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full text-white text-sm font-semibold">${item.type || item.classification}</span>
                            </div>
                            ${item.confidence ? `<div class="text-sm text-gray-600 dark:text-gray-400 mt-2">Confidence: ${(item.confidence * 100).toFixed(1)}%</div>` : ''}
                        </div>
                    `).join('');
                    showResults(`<strong>Classification Results:</strong><br><br>${classifications}`);
                } else {
                    throw new Error('No classification data received');
                }
                
            } catch (error) {
                console.error('Classification error:', error);
                // Fallback to local classification on error
                const classifications = uploadedFiles.map(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    let type = 'Unknown';
                    if (ext === 'json') type = 'JSON File';
                    else if (ext === 'js') type = 'JavaScript File';

                    return `<div class="bg-gray-100 dark:bg-white/10 rounded-lg p-4 mb-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-900 dark:text-white font-medium">${file.name}</span>
                            <span class="px-3 py-1 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full text-white text-sm font-semibold">${type}</span>
                        </div>
                    </div>`;
                }).join('');

                showResults(`<strong>Local Classification Results:</strong><br><br>${classifications}<br><br><div class="text-yellow-600 dark:text-yellow-400 text-sm mt-4">Note: Using local classification - ${error.message}</div>`);
            }
        });

        function showResults(content) {
            resultsContent.innerHTML = content;
            resultsDiv.classList.remove('hidden');
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
